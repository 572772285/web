	//箭头函数在定义函数中不可以被bind，并且在定义的时候就确定了函数的this。不用更改this的指向
	function timer(id){
		this.id=id;
		setTimeout(()=>{
			console.log(this,this.id)
		},500)
	}
	let time=new timer(100)

	}
