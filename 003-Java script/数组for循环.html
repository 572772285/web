<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组for循环</title>
	<style>
	*{
		padding: 0;
		margin: 0;
	}
		li{
			list-style: none;
			width: 100px;
			height: 100px;
			border:1px solid black;
		}
	</style>
	<script>
		window.onload=function(){
			var aLi=document.getElementsByTagName('li');
			alert(aLi.length)
			for(var i =0;i<aLi.length;i=i+1){
				aLi[i].style.background='red'
				
			}
		}
	</script>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
