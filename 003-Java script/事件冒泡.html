<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件冒泡</title>
	<style>
		#div1{
			width: 500px;
			height: 500px;
			background-color: yellow;
		}
		#div2{
			width: 300px;
			height: 300px;
			background-color: blue;
		}
		#div3{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
	<script>
		window.onload=function(){
			var oDiv1=document.getElementById('div1');
			var oDiv2=document.getElementById('div2');
			var oDiv3=document.getElementById('div3');
			oDiv1.onclick=function(){
				alert('yellow');

			}
			oDiv2.onclick=function(ev){
				alert('blue')
				var oEvent=ev||event;
				oEvent.stopPropagation();
			}
			/*通过传ev（系统自带的属性）来让event在各个浏览器兼容使用。然后使用阻止冒泡事件*/
			oDiv3.onclick=function(ev){
				alert('red')
				var oEvent=ev||event;
				oEvent.stopPropagation();
			}
		}
	</script>
</head>
<body>
	<div id="div1">
		<div id="div2">
			<div id="div3"></div>
		</div>
	</div>
</body>
</html>
