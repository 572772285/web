<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组的排序</title>
	<script>
		// var arr=['bob','top','fix','numble','apple']
		// arr.sort();
		// console.log(arr);
		var arr0=[8,666,85,444,3689,5,75,23,2,8]
		arr0.sort(function(n1,n2){
			if(n1<n2){
				return -1;
			}else if(n1>n2){
				return 1;
			}else{
				return 0;
			}
		})
		// arr0.length=5;
		console.log(arr0);

		var arr=[16,23,54,3,66,21];
		arr.sort(function(n1,n2){
			return n1-n2;
		})
		console.log(arr);

	</script>
</head>

</body>
</html>
