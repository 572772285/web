<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS原理做倒三角</title>
	<style>
		.sp{
			width: 20px;
			height: 20px;
			display: inline-block;
		}
		.st{
			width: 20px;
			height: 20px;
			color: #ff6700;
			display: inline-block;
		}
	</style>
	<script>
		for(var i=1;i<10;i++){
			var bb=''
			for(var j=1;j<=10-i;j++){
				bb=bb+('<span>&nbsp;</span>')
			}
			for(var x=1;x<=i;x++){
				bb=bb+('<span>*</span>')
			}
			document.write(bb)
			document.write('<br>')
		}
	</script>
</head>
<body>
	
</body>
</html>
