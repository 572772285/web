<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>打开一个新窗口</title>
	<script>
		window.onload=function(){
			var oBtn=document.getElementById('btn');
			oBtn.onclick=function(){
				window.open('https://www.kuazhu.com')
			}
		}
	</script>
</head>
<body>
	<input type="button" value="新建" id="btn">
</body>
</html>
