<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery自定义动画</title>
	<style>
		button{
			width: 50px;
			height: 25px;
			background-color: red;
		}
		div{
			width: 350px;
			height: 350px;
			border:1px solid black;
			background-color: pink;
			/*display: none;*/
		}
	</style>
	<script src="../js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('button:eq(0)').on('click',function(){
				$('div').animate({
					width:100,
					height:500,
				},1000,function(){
					$('div').animate({
						width:500,
						height:100
					},1000)
				})
			})
			$('button:eq(1)').on('click',function(){
				$('div').hide(1000,function(){
					alert('123')
				})
			})
			$('button:eq(2)').on('click',function(){
				$('div').toggle(1000,function(){
					alert('123')
				})
			})
		})
	</script>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<button>切换</button>
	<div></div>
</body>
</html>
