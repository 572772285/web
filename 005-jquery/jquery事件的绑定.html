<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery事件的绑定</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border:1px solid black;
		}
		.div1{
			background-color: red;
			opacity: 0.8;
		}
		.div2{
			width: 200px;
			height: 250px;
			border:2px solid blue;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
</body>
<script src="../js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('div:eq(0)').on('click',function(){
			$('div:eq(0)').attr('class','div1 div2')
		})
		$('div:eq(1)').on('click',function(){
			$('div:eq(1)').attr('class','div2')
		})
		$('div:eq(0)').off();
	})
</script>
</html>
