<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对象级的插件</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border:1px solid black;
		}
	</style>
	<script src="jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$.prototype.setColor=function(option){
				console.log(this)
				var huanse={
					color:'red'
				}
				option=$.extend(huanse,option)
				this.each(function(){
					this.style.color=option.color
				})
			}
			$.prototype.setBackground=function(option){
				console.log(this)
				var huanse={
					background:'red'
				}
				option=$.extend(huanse,option)
				this.each(function(){
					this.style.background=option.background
				})
			}
			$('.btn1').on('click',function(){
				$('div').setColor({
					color:'yellow'
				});
			})
			$('.btn2').on('click',function(){
				$('div').setBackground({
					background:'purple'
				});
			})
		})
	</script>
</head>
<body>
	<button class="btn1">换字体色</button>
	<button class="btn2">换背景色</button>
	<div>1</div>
	<div>2</div>
	<div>3</div>
</body>
</html>
