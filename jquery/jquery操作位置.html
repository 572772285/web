<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery操作位置</title>
	<style>
		.father{
			width: 500px;
			height: 500px;
			background-color: red;
		}
		.son{
			width: 200px;
			height: 200px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
<script src="../js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		console.log($('.son').offset());
		console.log($('.son').position());
		console.log($('.son').offset({
			top:50,
			left:50
		}));
	})
</script>
</html>
