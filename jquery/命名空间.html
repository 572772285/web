<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>命名空间</title>
	<style>
		.father{
			width: 500px;
			height: 500px;
			background-color: red;
		}
		.son{
			width: 300px;
			height: 300px;
			background-color: blue;
		}
		.sunzi{
			width: 100px;
			background-color: pink;
			height: 100px;
		}
	</style>
	<script src="../js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('.sunzi').on('click.zs',function(){
				alert('sunzi')
				// return false;
			})
			$('.son').on('click.zs',function(){
				alert('son')
			})
			$('.father').on('click',function(){
				alert('father')
			})
			$('.sunzi').trigger('click.zs')
		})
	</script>
</head>
<body>
	<div class="father">
		<div class="son">
			<div class="sunzi"></div>
		</div>
	</div>
</body>
</html>
