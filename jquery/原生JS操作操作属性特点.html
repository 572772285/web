<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>原生JS操作操作属性特点</title>
	<style>
		.div{
			width: 300px;
			height: 300px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="div" id="box"></div>
</body>
<script src="../js/jquery-1.12.4.js"></script>
<script>
	var oDiv=document.getElementsByTagName('div')[0];
	$(function(){
		// $(oDiv.id='aa')
		oDiv.setAttribute('id','bb');
		oDiv.id='bbb';
		oDiv['id']='ccc';
	})
</script>
</html>
