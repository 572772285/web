	<title>jquery的过滤</title>

	<script>
		$(function(){
			console.log($('li:contains(l1)'))
		})

		<li>l2</li>

		<li>l4</li>

		<li>l6</li>
		<li>l7</li>
	</ul>
</body>
</html>
