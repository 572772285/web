<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery删除节点</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
	<script src="../js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('button').on('click',function(){
				$('div').remove();
				/*删除包括事件*/
				$('div').empty();/*置空 */
				$('div').detach();
				/*删除不包括事件*/
			})
		})

		
	</script>
</head>
<body>
	<button>删除</button>
	<div>1</div>
	<div>2</div>
	<div>3</div>
</body>
</html>
