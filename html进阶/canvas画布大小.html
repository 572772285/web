<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas画布</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		canvas{
			border:1px solid black;
		}
		#canvas1{
			width:300px;
			height:100px;
		}
	</style>
</head>
<body>
	<canvas width="600" height="300" id="canvas">
		你的浏览器不支持，请更换高版本浏览器
	</canvas>
	<canvas width="100" height="100" id="canvas1">
		你的浏览器不支持，请更换高版本浏览器
	</canvas>
</body>
<script>

	//要想改变canvas画布的大小要用JS控制它的大小
	var oCanvas=document.getElementById('canvas')
	oCanvas.width="600"
	oCanvas.height="300"
	//获取上下文环境
	var ctx=oCanvas.getContext('2d');
	ctx.moveTo(0,0);
	ctx.lineTo(100,100);
	ctx.lineTo(100,200);
	// ctx.lineTo(0,200);
	//封闭两条线，成为一个三角形,而且要调用fill方法
	ctx.closePath()
	ctx.strokeStyle="#f00";
	ctx.fillStyle='#ff0'

	ctx.lineWidth='1';
	ctx.stroke()
	ctx.fill();
	//重新画一条线
	ctx.beginPath()
	ctx.moveTo(0,0);
	ctx.lineTo(300,200);
	ctx.lineTo(200,600);
	ctx.stroke()


	//要想改变canvas画布的大小要用JS控制它的大小
	var oCanvas1=document.getElementById('canvas1')
	// oCanvas1.width="100"
	// oCanvas1.height="100"
	//获取上下文环境
	var ctx1=oCanvas1.getContext('2d');
	ctx1.moveTo(0,0);
	ctx1.lineTo(100,100);
	ctx1.strokeStyle="#f00";
	ctx1.lineWidth='10';
	ctx1.stroke()
</script>
</html>
