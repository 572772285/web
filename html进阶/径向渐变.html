<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas画布</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		canvas{
			border:1px solid black;
		}
		#canvas1{
			width:300px;
			height:100px;
		}
	</style>
</head>
<body>
	<canvas width="600" height="300" id="canvas">
		你的浏览器不支持，请更换高版本浏览器
	</canvas>
</body>
<script>

	//要想改变canvas画布的大小要用JS控制它的大小
	var oCanvas=document.getElementById('canvas')
	oCanvas.width="600"
	oCanvas.height="600"
	//获取上下文环境
	var ctx=oCanvas.getContext('2d');
	ctx.beginPath()
	//画圆
	
	var radialGradient=ctx.createRadialGradient(300,300,0,300,300,50);
	radialGradient.addColorStop(0.1,'rgb(255,0,0)')
	radialGradient.addColorStop(1,'rgb(0,255,0)')
	// ctx.strokeStyle='#fa6700';
	ctx.fillStyle=radialGradient;
	ctx.arc(300,300,100,0,2*Math.PI,true);
	ctx.fill();
	// ctx.stroke()


</script>
</html>
