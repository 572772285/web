<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery的四种使用方式</title>
	<script src="../js/"></script>
	<script>
		(function(w){
			function test(){
				alert('aa');
			}
			w.$=test;
		})(window);
	</script>
	<script>
		$();
		var ly=jQuery.noConflict();
		ly(function(){
			alert('bb');
		})
	</script>
</head>
<body>
</body>
</html>
