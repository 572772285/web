<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas画布</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		canvas{
			border:1px solid black;
		}
		#canvas1{
			width:300px;
			height:100px;
		}
	</style>
</head>
<body>
	<canvas width="600" height="300" id="canvas">
		你的浏览器不支持，请更换高版本浏览器
	</canvas>
</body>
<script>

	//要想改变canvas画布的大小要用JS控制它的大小
	var oCanvas=document.getElementById('canvas')



	oCanvas.width="600"
	oCanvas.height="600"

	//获取上下文环境
	var ctx=oCanvas.getContext('2d');
	ctx.beginPath();
	//画圆
	ctx.translate(300,300)
	ctx.arc(0,0,100,0,2*Math.PI,true);
	// ctx.strokeStyle='#fa6700';
	ctx.fillStyle='#f00';
	ctx.fill();
	ctx.stroke();
	//画线
	ctx.beginPath();

	ctx.moveTo(0,0);
	ctx.lineTo(0,60);
	ctx.lineWidth=5;
	// ctx.lineTo(100,200);
	ctx.stroke();

	//分针
	ctx.beginPath();

	ctx.moveTo(0,0);
	ctx.lineTo(70,0	);
	ctx.lineWidth=3;
	// ctx.lineTo(100,200);
	ctx.stroke();
	//秒针
	ctx.beginPath();

	ctx.moveTo(0,0);
	ctx.lineTo(-70,-70);
	ctx.lineWidth=3;
	// ctx.lineTo(100,200);
	ctx.stroke();



	//画刻度
	for(var i=0;i<12;i++){
		ctx.beginPath();
		ctx.rotate(Math.PI/6)
		ctx.moveTo(80,0);
		ctx.lineTo(100,0);
		ctx.lineWidth=3;
		// ctx.lineTo(100,200);
		ctx.stroke();		
	}



</script>
</html>
