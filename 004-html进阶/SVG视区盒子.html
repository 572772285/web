<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG初体验</title>
	<style>
		svg{
			border:1px solid black;
		}
	</style>
</head>
<body>
	<!-- 视区盒子是viewBox指的是先把盒子等比例拉伸至画布的尺寸，然后把视区盒子的元素等比例拉伸 -->
	<svg width="600" height="400" viewBox="0 0 60 40">
		<rect width="20" height="15"/>
	</svg>
</body>
</html>
