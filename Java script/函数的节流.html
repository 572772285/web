<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数的节流</title>
	<style>
		div{
			height: 3000px;
		}
	</style>
</head>
<body>
	<div></div>
</body>
	<script>

		/*定义一个节流函数*/
		function jieliu(fn,delay){
			var timer=null;/*定义一个空定时器*/
			/*返回一个函数*/
			return function(){
				/*清掉定时器*/
				clearTimeout(timer);
				/*设置一个定时器*/
				timer=setTimeout(fn,delay)
			}
		}
		/*当缩放浏览器是让他调用一个延时定时器达到节流效果*/
		window.onresize=jieliu(function(){
			console.log('123')
		},500)

		function jieliu(fn,delay){
			var timer=null;
			return function(){
				clearTimeout(timer);
				timer=setTimeout(fn,delay)
			}
		}
		window.onscroll=jieliu(function(){
			console.log('aaa')
		},400)
	</script>
</html>
