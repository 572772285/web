<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>键盘事件左右移动物体</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
		}
	</style>
	<script>
		window.onload=function(){
			var oDiv1=document.getElementById('div1');
			document.onkeydown=function(ev){
				var oEvent=ev||event;
				console.log(event.keyCode);
				if(event.keyCode==37){
					oDiv1.style.left=oDiv1.offsetLeft-10+'px';
				}
				if(event.keyCode==39){
					oDiv1.style.left=oDiv1.offsetLeft+10+'px';
				}
				if(event.keyCode==38){
					oDiv1.style.top=oDiv1.offsetTop-10+'px';
				}
				if(event.keyCode==40){
					oDiv1.style.top=oDiv1.offsetTop+10+'px';
				}
			}
		}
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
