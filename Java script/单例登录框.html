<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单例登录框</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 300px;
			height: 500px;
			background-color: #ccc;
			margin:50px auto;
			/*display: none;*/
		}
	</style>
	<script>
		window.onload=function(){
			(function(w){
				var oBtn=document.getElementById('btn');
			function chuangjianbox(){
				
				var oDiv=document.createElement('div');
				document.body.appendChild(oDiv);
				return oDiv;
			}
			var obj=null;
			function danlimoshi(fn){
				
				if(obj==null){
					obj=fn();
				}
				return obj;
			}
			var chuxianbox=function(){
				danlimoshi(chuangjianbox);
			}
			
			w.oBtn=oBtn;
			w.chuxianbox=chuxianbox
			w.chuangjianbox=chuangjianbox;
			w.danlimoshi=danlimoshi;
			})(window);

			
			oBtn.onclick=function(){
				chuxianbox()
			}
			
		}
		
	</script>
</head>
<body>
	<input type="button" value="登陆" id="btn">
</body>
</html>
