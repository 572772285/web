<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS函数变量</title>
	<style>
		div{
			width: 300px;
			height: 300px;
			border:1px solid black;
			transition: all 2s;
		}
		body{
			width: 100%;
			height: 100%;
			background-color: red;
		}
		.bg{
			width: 600px;
			height: 600px;
			border:none;
		}
	</style>
	<script>
		function toBackground(){
			document.getElementById('box').className ='bg'
		}
		function toBackgrounf(){
			document.getElementById('box').style.backgroundColor='blue';
		}
		function toBackgrounc(){
			document.getElementById('box').style.backgroundColor='pink';
		}
		function toBackgroune(){
			var change=document.getElementById('x1').style;
			change.backgroundColor='purple';
			change.color='gray';
		}
		function toBackgrounq(){
			document.getElementById('x1').style.backgroundColor='gold';
		}
	</script>
</head>
<body id="x1">
	asjkdnjkqkjwhnkjad21
	<input type="button" value="换背景"  onclick="toBackground()"  onmouseover="toBackgrounc()"
	onmouseout="toBackgrounf()">
	<input type="button" value="换背景2" onclick="toBackgroune()">
	<input type="button" value="换背景3" onclick="toBackgrounq()">
	<div id="box"></div>
</body>
</html>
