<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>右键菜单栏阻止事件</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
		#div1{
			width: 100px;
			height: 200px;
			background-color: #ccc;
			position: absolute;
			display: none;
		}
	</style>
	<script>
		window.onload=function(){
			var oDiv1=document.getElementById('div1');
			document.oncontextmenu=function(ev){
				var oEvent=ev||event;
				oDiv1.style.left=oEvent.clientX+'px';
				oDiv1.style.top=oEvent.clientY+'px';
				oDiv1.style.display='block';
				return false;
			}
			document.onclick=function(){
				oDiv1.style.display='none';
			}
		}
	</script>
</head>
<body>
	<div id="div1">123
		<div>刷新</div>
		<div>新建</div>
		<div>删除</div>
		<div>下一项</div>
	</div>
</body>
</html>
