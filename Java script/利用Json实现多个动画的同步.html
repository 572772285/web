<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>利用Json实现多个动画的同步</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box1{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			top: 30px;
			left: 1000px;
			opacity: 0.3;
		}
		#liner{
			height: 500px;
			border-left: 1px solid black;
			position: absolute;
			left: 600px;
			top: 0px;
		}
		#box2,#box3,#box4{
			width: 100px;
			height: 100px;
			background-color: yellow;
			margin-top: 30px;
		}
	</style>
	<script src="animation.js"></script>
	<script>
			window.onload=function(){
			var oBox1=document.getElementById('box1');
			var oBox2=document.getElementById('box2');
			var oBox3=document.getElementById('box3');
			var oBox4=document.getElementById('box4');
			var oBtn=document.getElementById('btn');
			var oBtn1=document.getElementById('btn1');
			oBtn1.onclick=function(){
				animation(oBox1,{'top':'500'},false,function(){
					animation(oBox1,{'left':'100'},false,function(){
						animation(oBox1,{'top':'30'},false,function(){
							animation(oBox1,{'left':'1000'})
						})
					})
				})
			}
			oBtn.onclick=function(){
				animation(oBox1,{'opacity':'100','width':'300','height':'500'})
			}
			oBox2.onmouseover=function(){
				animation(oBox2,{'width':'300','height':'500','opacity':'50'},false)
			}
			oBox2.onmouseout=function(){
				animation(oBox2,{'width':'100','height':'100','opacity':'100'},false)
			}
			oBox3.onmouseover=function(){
				animation(oBox3,{'height':'500'},false)
			}
			oBox3.onmouseout=function(){
				animation(oBox3,{'height':'100'},false)
			}
			oBox4.onmouseover=function(){
				animation(oBox4,{'opacity':'10'},false)
			}
			oBox4.onmouseout=function(){
				animation(oBox4,{'opacity':'100'},false)
			}
		}
	</script>
</head>
<body>
	<input type="button" value="开始" id="btn">
	<input type="button" value="开始" id="btn1">
	<div id="box1"></div>
	<div id="liner"></div>
	<div id="box2"></div>
	<div id="box3"></div>
	<div id="box4"></div>
</body>
</html>
