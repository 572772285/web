<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标移动跟随一串DIV</title>
	<style>
	body{
		height: 2115px;
	}
		div{
			width: 30px;
			height: 30px;
			background-color: red;
			position: absolute;
			top:0;
			left:0;
		}
	</style>
	<script>
		function fengzhuang(ev){
			var iTop=document.body.scrollTop||document.documentElement.scrollTop;
			var iLeft=document.body.scrollLeft||document.documentElement.scrollLeft;
			var Left=ev.clientX+iLeft;
			var itop=ev.clientY+iTop;
			return {x:Left,y:itop};
		}
		window.onload=function(){
			var oDiv=document.getElementsByTagName('div');
			document.onmousemove=function(ev){
				var oEvent=ev||event;
				var fengzhuang1=fengzhuang(oEvent);
				console.log(event.clientX)
				oDiv[0].style.left=fengzhuang1.x+'px';
				oDiv[0].style.top=fengzhuang1.y+'px';
				for(var i=oDiv.length-1;i>0;i--){
					if(fengzhuang1.x>690){
						oDiv[i].style.left=oDiv[i-1].offsetLeft+10+'px';
						oDiv[i].style.top=oDiv[i-1].offsetTop+10+'px';
					}else{
						oDiv[i].style.left=oDiv[i-1].offsetLeft-10+'px';
						oDiv[i].style.top=oDiv[i-1].offsetTop+10+'px';
					}
					
				}
				
			}
		}
	</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
