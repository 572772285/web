<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动态原型模式</title>
	<script>
		window.onload=function(){
			function person(name,age){
				this.name=name;
				this.age=age;
				person.prototype.showname=function(){
					console.log("I am "+this.name)
				}
				person.prototype.showage=function(){
					console.log("I am "+this.age+' years old')
				}
			}
			var p1=new person("tom",18);
			p1.showname();
			p1.showage();
			var p2=new person("leo",39);
			p1.showname();
			p2.showage();
			console.log(p1.showname()==p1.showname())
		}
	</script>
</head>
<body>
	
</body>
</html>
