<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/animate.css">
    <title>034-局部过滤器</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
</style>
<body>
    <div id="app">
        <p v-for="(pirce,index) in pirces"
            v-bind:title="pirce | format"
        >
            美元：{{pirce | format}}
        </p>
    </div>
    <div id="app1">
            <p v-for="(pirce,index) in pirces"
            v-bind:title="pirce | format"
            > 
                人民币：{{pirce | format}}
            </p>
        </div>    
    
</body>
<script type="text/javascript" src="./vue.js"></script>
<script>
    //全局过滤器
    Vue.filter('format',function(pirce){
        return "$"+pirce.toFixed(2)
    })
    let vm1=new Vue({
        el:'#app',
        data:{
            pirces:[
                100,
                200,
                300
            ],
            task:''
        },
        //computed是计算属性的
        computed:{
            
        },
        filters:{
            'format':function(pirce){
                return "$"+pirce.toFixed(3)
            }
        }
    })
    let vm2=new Vue({
        el:'#app1',
        data:{
            pirces:[
                1000,
                2000,
                3000
            ],
            task:''
        },
        //computed是计算属性的
        computed:{
            
        }
    })
</script>
</html>
