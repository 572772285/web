<body>

        <nimingchacao>
            <!-- 匿名插槽分不清谁是谁 -->

        <div>
            <nav>我是导航</nav>

            <slot>我是匿名插槽，我适用与替换页面组件，只能作为唯一插槽</slot>

            <div class="foter">我是底部导航</div>
        </div>
    </template>
</body>
<script type="text/javascript" src="./vue.js"></script>
<script>
    Vue.component('nimingchacao',{
        template:'#nimingchacao'
    })
    let vm=new Vue({
        el:'#app',
        data:{

        },
    })
</script>
</html>
