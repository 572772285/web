<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>vue-阻止冒泡</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	.largebox{
		background-color: yellow;
		width: 500px;
		height: 500px;
	}
	.middlebox{
		background-color: gray;
		width: 300px;
		height: 300px;
	}
	.smallbox{
		background-color: red;
		width: 100px;
		height: 100px;
	}
</style>
<body>
	<div id="app">
		<div class="largebox" @click="largeclick()">
			<div class="middlebox" @click="middleclick()">
				<div class="smallbox" @click="smallclick('hello',$event)">
					
				</div>
			</div>
		</div>
	</div>
	
</body>
<script type="text/javascript" src="./vue.js"></script>
<script type="text/javascript">
	let vm=new Vue({
		el:"#app",
		data:{

		},
		methods:{
			largeclick(){
				console.log('largeclick')
			},
			middleclick(){
				console.log('middleclick')
			},
			smallclick(msg,event){
				//VUE上面有阻止冒泡，但是参数必须是$event才能拿到event.stopPropagation
				event.stopPropagation()
				console.log('smallclick')
				console.log(event.stopPropagation)
			},
		}
	})
</script>
</html>
