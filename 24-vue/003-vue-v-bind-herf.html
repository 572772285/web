<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>vue-v-bind:herf</title>
</head>
<body>
	<div id="app">
		<a v-bind:href="herf1">百度</a>
		<a :href="herf2">淘宝</a>
	</div>
	
</body>
<script type="text/javascript" src="./vue.js"></script>
<script type="text/javascript">
	let vm=new Vue({
		el:"#app",
		data:{
			herf1:'https://www.baidu.com',
			herf2:'https://www.taobao.com'
		}
	})
</script>
</html>
