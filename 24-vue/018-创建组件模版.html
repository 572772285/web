<!-- 摘要：局部注册的好处是每个实例互不干扰，数据独立，互不影响。
2.局部注册只能在本实例中使用。
 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>创建组件模版</title>
</head>
<body>
	<div id="app">
		<button-counter></button-counter>
		<button-counter></button-counter>
		<button-counter></button-counter>
	</div>
    <template id="">
        <button v-on:click="count++">我被点击了{{count}}次</button>
    </template>
</body>
<script type="text/javascript" src="./vue.js"></script>
<script type="text/javascript">
	//第一步：定义组件的名字，然后写组件进入模版里。模版的数据data必须为函数，然后数据通过对象return回来。
	// Vue.component('button-counter',{
	// 	data(){
	// 		return {
	// 			count:0
	// 		}
	// 	},
	// 	template:'<button v-on:click="count++">我被点击了{{count}}次</button>'
	// })
	let vm=new Vue({
		el:"#app",
		data:{
			
		},
		components:{
			'button-counter':{
				data(){
					return{
						count:0
					}
				},
				template:'#button-counter'				
			}

		}
	})
</script>
</html>
