<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>计算属性-get-set</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}

</style>
<body>
	<!-- 花括号里不加（）为属性填充 -->
	<div id="app">
		<p>firstname:{{firstName}}</p>
		<p>sencondname:{{lastName}}</p>
		<p>sencondname:{{fullName1()}}</p>
		<p>fullname:{{fullName}}</p>
		<input type="text"  v-model="fullName">
	</div>
	
</body>
<script type="text/javascript" src="./vue.js"></script>
<script type="text/javascript">
	let vm=new Vue({
		el:"#app",
		data:{
			firstName:'ruoyang',
			lastName:'liu'
		},
		methods:{
			fullName1(){
				return this.firstName+' '+this.lastName
			}
		},
		computed:{
		  fullName:{
			    // getter
			    get() {
			      return this.firstName + ' ' + this.lastName
			    },
			    // setter
			    set(newValue) {
			      var names = newValue.split(' ')
			      this.firstName = names[0]
			      this.lastName = names[names.length - 1]
			    }
		  }			
		}
	})
</script>
</html>
