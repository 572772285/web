<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位练习</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 400px;
			height: 400px;
			background-color: pink;
			position: absolute;
			top: 0px;
			right: 0px;
		}
		.box2{
			width: 300px;
			height: 300px;
			background-color: red;
			position: absolute;
			top: 0px;
			left: 0px;
		}
		.box201{
			width: 200px;
			height:200px;
			background-color: blue;
			position:absolute;
			left: 15px;
		}
		.box2001{
			width: 100px;
			height:100px;
			background-color: black;
			position: absolute;
			left: 5px;
		}
		.box3{
			width: 100px;
			height: 100px;
			background-color: purple;
			position: absolute;
			bottom: 0px;
			right: 0px;
		}
		span{
			width: 100px;
			height: 100px;
			background-color: #d361f0;
			position: absolute;
			left:50%;
			margin-left: -50px;
		}
		.spanbox{
			width: 400px;
			height: 400px;
			border:1px solid black;
			margin:0px auto;
			position: relative;
		}
	</style>
</head>
<body>
	<div class="box1">BOX1</div>
	<div class="box2">BOX2
		<div class="box201">
			<div class="box2001">
			BOX2001
			</div>
		</div>
	</div>
	<div class="box3">BOX3</div>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<div class="spanbox"><span>我是span</span></div>
</body>
</html>
