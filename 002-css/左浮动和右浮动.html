<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>左浮动和右浮动</title>
	<style>
		body{
			/*width: 1180px;*/
			margin: 0px auto;
			background-color: #899;
		}
		.div1{
			width: 200px;
			height: 200px;
			background-color: red;
			border: 1px solid black;
			float: left;
		}
		.div2{
			width: 200px;
			height: 200px;
			background-color: blue;
			border: 1px solid black;
			float: right;
		}
		.div3,.div4{
			width: 100%;
			height:200px;
			border:1px solid black;
			background-color: yellow;
		}
		.div5{
			width: 200px;
			height: 100px;
			/*border:1px solid black;*/
			margin-top: 50px;
			background-color: pink;
			float: right;
		}
		.div6{
			width: 200px;
			height: 100px;
			/*border:1px solid black;*/
			margin-top: 50px;
			background-color: pink;
		}
		section{
			width: 100%;
			height: 300px;
			background-color: purple;
		}
		footer{
			width: 100%;
			height:300px;
			background-color: blue;
		}
		article{
			width: 100%;
			height:300px;
			background-color:#f60;
		}
		span{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
	<div class="div3">123333333333333</div>
	<div class="div4">
		<div class="div5"></div>
		<div class="div6"></div>
	</div>
	<section></section>
	<article></article>
	<footer></footer>
</body>
</html>
