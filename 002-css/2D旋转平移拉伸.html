<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2D旋转缩放平移</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 600px;
			height: 900px;
			border:1px solid black;
			margin: 200px auto;
		}
		li{
			width: 200px;
			height: 200px;
			background-color: red;
			list-style: none;
			line-height:200px;
			margin:0 auto;
			margin-top: 10px;
		}
		li:nth-child(1){
		transform: translate(120px,120px) rotate(45deg) scale(1.5);
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
