<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网页标准布局案例</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		body{
			width: 80%;
			margin:10px auto;
		}
		header{
			width: 100%;
			height: 100px;
		}
		.head1{
			width: 100px;
			height: 100px;
			background-color: red;
			float: left;
		}
		.head2{
			width: 30%;
			height: 50px;
			background-color: gray;
			float: right;
		}
		.head3{
			width: 80%;
			height: 50px;
			background-color: purple;
			float: right;
			margin-bottom: 20px;
		}
		.clearfix:after{
			content: "";
			clear: both;
			display: block;
			height: 0px;
			visibility: hidden;
		}
		section{
			height: 550px;
			margin-bottom: 0px;
		}
		.box1{
			width: 85%;
			height:500px;
			float: left;
		}
		.box2{
			width: 10%;
			height: 500px;
			background-color:pink;
			float: right;
		}
		.b1{
			width: 85%;
			height: 500px;
			float: left;
		}
		.b2{
			width: 10%;
			height: 400px;
			background-color: #069;
			float: right;
		}
		.b01{
			width:100%;
			height:190px;
			background-color: #ff5412; 
		}
		.b02{
			width:100%;
			height:190px;
			background-color: #a5e136;
			margin-top: 20px;
		}
		.b03{
			width: 100%;
			height: 80px;
			background-color:red;
			margin-top: 20px;
		}
		footer{
			width: 100%;
			height: 100px;
			background-color: #6af5b2;
		}
	</style>
</head>
<body>
	<header class="clearfix">
		<div class="head1"></div>
		<div class="head2"></div>
		<div class="head3"></div>
	</header>
	<section>
		<div class="box1">
			<div class="b1">
				<div class="b01"></div>
				<div class="b02"></div>
				<div class="b03"></div>
			</div>
			<div class="b2"></div>
		</div>
		<div class="box2"></div>
	</section>
	<footer>
		<div></div>
	</footer>
</body>
</html>
