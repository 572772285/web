<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动层练习</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 200px;
			height: 200px;
			background-color: red;
			float: left;
		}
		.box2{
			width: 200px;
			height: 200px;
			background-color: blue;
			float: left;
		}
		.box3{
			width: 200px;
			height: 200px;
			background-color: pink;
			float: right;
		}
		.box4{
			width: 200px;
			height: 200px;
			background-color: purple;
			float: right;
		}
		.box5{
			width: 200px;
			height: 200px;
			background-color: black;
			float: left;
		}

	</style>
</head>
<body>

	<div class="box1">
	</div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
	<div class="box5"></div>
	
</body>
</html>
