<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>固定定位</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 200px;
			height: 200px;
			background-color: red;
		}
		.box2{
			width: 200px;
			height: 200px;
			background-color: pink;
			position: fixed;
			left: 20px;

		}
		.box3{
			width: 200px;
			height: 200px;
			background-color: yellow;
		}
		p{
			width: 1000px;
			height: 1000px;
		}
		.box4{
			width: 300px;
			height: 300px;
			background-color: black;
			margin:0px auto;
			position: relative;
		}
		.box04{
			width: 100px;
			height: 100px;
			background-color: blue;
			position: fixed;
			right: 0px;
		}
	</style>
</head>
<body>
	<div class="box1">box1</div>
	<div class="box2">box2</div>
	<div class="box3">box3</div>
	<div class="box4">box4
		<div class="box04">box04</div>
	</div>
	<p></p>
</body>
</html>
