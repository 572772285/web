<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单网页设计</title>
	<link rel="stylesheet" href="../src/web-fonts-with-css/css/fontawesome-all.css">
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		html{
			height: 100%;
			width: 100%;
			overflow: hidden;
		}
		.nav1{
			width: 100%;
			height: 100%;

		}
		.section1{
			width: 100%;
			height: 100%;
		}
		.section1 div img{
			transition:all 2s;
		}
		.nav1 input{
			z-index: 99;
			opacity: 0;
		}
		.nav1 a{
			color:white;
			z-index: 2;
		}
		.nav1 input,.nav1 a{
			position: fixed;
			width: 300px;
			height: 34px;
			line-height: 34px;
			background-color: #2f2f2f;
			text-align: center;
			text-decoration: none;
		}
		.input2,.input2+a{
			left: 20%;
		}
		.input3,.input3+a{
			left: 40%;
		}
		.input4,.input4+a{
			left: 60%;
		}
		.input5,.input5+a{
			left: 80%;
		}
		.nav1 input:checked +a,.nav1 input:checked:hover +a{
		background-color: #ff4c4c;
		}
		input:hover+a{
			background-color: gray;
		}
		.section1{
			width: 100%;
			height: 100%;
		}
		.box1 img{
			width: 100%;
			height: 100%;
			background-color: blue;
			opacity: 0.1;
		}
		.box2 img{
			width: 100%;
			height: 100%;
			background-color:pink;
			opacity: 0.1;
		}
		.box3 img{
			width: 100%;
			height: 100%;
			background-color:yellow;
			opacity: 0.1;
		}
		.box4 img{
			width: 100%;
			height: 100%;
			background-color:black;
			opacity: 0.1;
		}
		.box5 img{
			width: 100%;
			height: 100%;
			background-color:gray;
			opacity: 0.1;
		}
		.nav1 .input1:checked ~.section1 .box1 img{
			opacity: 1;
		}
		.nav1 .input2:checked ~.section1 .box2 img{
			opacity: 1;
			position: absolute;
			top:34px;
		}
		.nav1 .input3:checked ~.section1 .box3 img{
			opacity: 1;
			position: absolute;
			top:34px;
		}
		.nav1 .input4:checked ~.section1 .box4 img{
			opacity: 1;
			position: absolute;
			top:34px;

		}
		.nav1 .input5:checked ~.section1 .box5 img{
			opacity: 1;
			position: absolute;
			top:34px;
		}
	</style>
</head>
<body>
	<ul class="nav1">
		<input type="radio" name="radio" class="input1" checked>
		<a href="#"><i class="fas fa-home"></i>首页</a>
		<input type="radio" name="radio" class="input2">
		<a href="#"><i class="fas fa-coffee"></i>服务</a>
		<input type="radio" name="radio" class="input3">
		<a href="#"><i class="fas fa-hand-holding"></i>介绍</a>
		<input type="radio" name="radio" class="input4">
		<a href="#"><i class="fas fa-window-maximize"></i>业务</a>
		<input type="radio" name="radio" class="input5">
		<a href="#"><i class="fas fa-handshake"></i>关于我们</a>
	<div class="section1">
			<div class="box1"><img src="../src/nba8.jpg" alt=""></div>
			<div class="box2"><img src="../src/nba9.jpg" alt=""></div>
			<div class="box3"><img src="../src/nba10.jpg" alt=""></div>
			<div class="box4"><img src="../src/nba11.jpg" alt=""></div>
			<div class="box5"><img src="../src/风景3.jpg" alt=""></div>
	</div>
	</ul>

</body>
</html>
