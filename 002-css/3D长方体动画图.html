<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>长方体旋转图</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			perspective: 1000px;
		}
		ul{
			width: 800px;
			height: 400px;
			/*border:1px solid black;*/
			position: relative;
			margin:100px auto;
			transform-style: preserve-3d;
			transform: rotateX(0deg) rotateY(0deg);
			animation: sport 10s ease infinite;
			transition:all 1s;
		}
		li{
			list-style: none;
			width: 800px;
			height: 400px;
			position: absolute;
		}
		li img{
			width: 800px;
			height: 400px;
		}
		ul li:nth-child(1){
			transform: translateZ(200px);
		}
		ul li:nth-child(2){
			transform:rotateX(180deg) translateZ(200px);
		}
		ul li:nth-child(3){
			transform:rotateX(90deg) translateZ(200px);
		}
		ul li:nth-child(4){
			transform:rotateX(270deg) translateZ(200px);
		}
		@keyframes sport{
			0%{
				transform: rotateX(0deg);
			}
			25%{
				transform: rotateX(90deg);
			}
			50%{
				transform: rotateX(180deg);
			}	
			75%{
				transform: rotateX(270deg);
			}
			100%{
				transform: rotateX(360deg);
			}
		}
		ul:hover{
			animation-play-state: paused;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="../src/风景1.jpg" alt=""></li>
		<li><img src="../src/风景2.jpg" alt=""></li>
		<li><img src="../src/风景3.jpg" alt=""></li>
		<li><img src="../src/风景4.jpg" alt=""></li>
	</ul>
</body>
</html>
