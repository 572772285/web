<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Head-frame</title>
</head>
<style>
	.s13{
			width: 137px;
			height: 138px;
			background-color: #ffffff;
			border-radius: 2px;
			border: solid 1px #39a0f2;
			position: relative;
		}
		.yes{
			background-color: #fff;
			color: green;
			background-color: green;
			border: 1px solid green;
			width: 25px;
			height: 25px;
			line-height: 25px;
			border-radius: 25px 0 0 0;
			position: absolute;
			right: 0;
			transform: rotate(-90deg)
		}
		.yes-font{
			color: #fff;
			position: absolute;
			right: 0;
			bottom: 0;
			transform: rotate(90deg)
		}
</style>
<link rel="stylesheet" href="../src/web-fonts-with-css/css/fontawesome-all.min.css">
<body>
	<div class="s13">
		<div class="yes">
			<i class="fas fa-check yes-font"></i>
		</div>
	</div>
</body>
</html>
