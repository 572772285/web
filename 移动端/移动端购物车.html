<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	
	<!-- 以iPhone5为例，相当于把640个物理像素合成了400个css像\素 -->
	<meta name="viewport" content="width=device-width">
	<title>移动端</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/cart.css">
	<link rel="stylesheet" href="css/fontawesome-all.css">
</head>
<body>
	<div class="container">
		<div class="cart-top">
			<i class="fas fa-angle-left header-back"></i>
			<span class="title">购物车</span>
			<i class="fas fa-ellipsis-h header-more"></i>
		</div>
		<div class="floor1">
			<i class="fas fa-map-marker-alt floor1-left"></i>
			<input type="text" placeholder="朝阳区三环..." class="input">
			<a href="#" class="floor-right">编辑商品</a>
			<!-- <span class="floor-right">编辑商品</span> -->
		</div>
		<div class="floor2">
			<i class="fas fa-check-circle floor2-i"></i>
			<span class="floor2-1">JD</span>
			<span class="floor2-2">京东自营</span>
		</div>
		<div class="floor3 clearfix">
			<span class="floor3-1">商品用劵前满99元 (20kg内) 免运费</span>
			<i class="fas fa-exclamation-circle floor3-2"></i>
		</div>
		<div class="floor4 clearfix">
			<div class="left">
				<span class="yuan"></span>
				<img src="img/b1.jpg" alt="">
			</div>
			<div class="right">
				<p class="p1">思维导图 (全彩精装典藏版)</p>
				<p class="p2">0.45kg/件</p>
				<p class="p3">
					<span>330.00</span>
					<span>-</span>
					<span>0</span>
					<span>+</span>
				</p>
				<p class="p4">
					<span>移除关注</span>
					<span>删除</span>
				</p>
			</div>
		</div>
		<div class="floor4 clearfix">
			<div class="left">
				<span class="yuan"></span>
				<img src="img/b2.jpg" alt="">
			</div>
			<div class="right">
				<p class="p1">思维导图 (全彩精装典藏版)</p>
				<p class="p2">0.45kg/件</p>
				<p class="p3">
					<span>330.00</span>
					<span>-</span>
					<span>0</span>
					<span>+</span>
				</p>
				<p class="p4">
					<span>移除关注</span>
					<span>删除</span>
				</p>
			</div>
		</div>
		<div class="floor4 clearfix">
			<div class="left">
				<span class="yuan"></span>
				<img src="img/b1.jpg" alt="">
			</div>
			<div class="right">
				<p class="p1">思维导图 (全彩精装典藏版)</p>
				<p class="p2">0.45kg/件</p>
				<p class="p3">
					<span>330.00</span>
					<span>-</span>
					<span>0</span>
					<span>+</span>
				</p>
				<p class="p4">
					<span>移除关注</span>
					<span>删除</span>
				</p>
			</div>
		</div>
		<div class="car-bottom">
			<div class="left">
				<p class="top">
					<i class="fas fa-check-circle floor2-i"></i>
					<span>总计：</span>
					<span class="money">￥9198.00</span>
				</p>
				<p class="bottom">
					<span>全选</span>
					<span>总额￥9198.00</span>
					<span>立减￥0.00</span>
				</p>
			</div>
				<button class="right">
					<span>去结算</span>
					<span>(2)</span>
				</button>
		</div>
	</div>
</body>
<script src="js/rem.js"></script>
</html>
