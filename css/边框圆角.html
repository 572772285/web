<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>边框圆角</title>
	<style>
		.div1{
			width: 200px;
			height: 200px;
			border:50px solid gray;
			margin:50px auto;
			border-radius: 250px;
			background-color: gray;
		}
		.div2{
			width: 200px;
			height: 200px;
			/*border:1px solid black;*/
			margin:50px auto;
			border-right: 30px solid red;
			border-top-right-radius: 100px 100px;
			border-bottom-right-radius: 100px 100px;
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>	
</body>
</html>
