<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单动画</title>
	<style>
		.move{
			width: 200px;
			height: 200px;
			background-color: red;
			transition: width 2s,height 2s ,background-color 2s;
		}
		.move:hover{
			width: 1000px;
			background-color: blue;
			height:400px;
		}
	</style>
</head>
<body>
	<div class="move"></div>
</body>
</html>
