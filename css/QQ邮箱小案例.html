<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>qq邮箱小案例</title>
	<style>
		*{
			padding: 0px;
			margin: 0px;
		}
		nav{
			width: 1360px;
			height: 63px;
			background-color:#eff4fa;
			margin-bottom: 10px;
		}
		.mali{
			float: left;
			margin-top: 10px;
			margin-left: 40px;
		}
		.head1{
			width: 300px;
			line-height: 60px;
			float: right;
		}
		.head1 a{
			text-decoration: none;
			color: #1d5494;
			font-size: 12px;
			margin-right: 5px;
		}
		section{
			width:1360px;
			height: 500px;
		}
		.box0{
			width:1360px;
			height: 433;
		}
		.box1{
			width:530px;
			float: left;
			margin-left: 200px;
			margin-top: 100px;
		}
		.box2{
			width: 334px;
			height: 380px;
			float: right;
			margin-right: 200px;
			margin-top: 100px;
			border:1px solid gray;
			border-radius: 15px 15px;
			background-color: #eff4fa;
		}
		.box03{
			overflow: hidden;
			line-height:50px;
			margin-bottom: 40px;
			border-bottom: 1px solid gray;
			/*margin-top: 10px;*/
		}
		.box3 a{
			float: left;
			margin-left: 35px;
			text-decoration: none;
			color: gray;
		}
		.box3 a:hover{
			color: black;
		}
		.box4 a{
			float: right;
			margin-right: 35px;
			text-decoration: none;
			color: gray;
		}
		.box4 a:hover{
			color: black;
		}
		.p1{
			margin-bottom: 20px;
			margin-left: 24px;
		}
		.input1{
			width: 282px;
			color: gray;
			margin-left:22px;
			margin-bottom: 15px;
			font-size: 15px;
			line-height: 40px;

		}
		.input2{
			width: 282px;
			margin-left: 22px;
			font-size: 25px;
			color: white;
			background-color: #6aa2e0;
			margin-bottom: 40px;
			border:none;
		}
		.input2:hover{
		background-color: #5a98de;
		}
		.input2:active{
		background-color: #6aa2e0;
		}
		.diva{
			width: 200px;
			font-size: 5px;
			float: right;
		}
		.diva a{
			text-decoration: none;
			color:#317ef3;
			margin-right: 3px;
		}
		footer{
			width:1300px;
			height: 50px;
			margin-top: 10px;
			line-height: 50px;
		}
		.foot1{
			float: left;
			margin-top: 30px;
			margin-left: 300px;
			font-size: 10px;
		}
		.foot2{
			margin-top: 30px;
			float: right;
			margin-right: 250px;
			color: gray;
			font-size: 10px;
		}
		.foot1 a{
			color:#317ef3;
			font-size: 15px;
			text-decoration: none;
			margin-left: 10px;
		}
	</style>
</head>
<body>
	<nav>
		<div class="mali"><a href="#"><img src="../src/qqmail.png" alt=""></a></div>
		<div class="head1">
			<a href="#">基本版</a>&nbsp;
			<a href="#">English</a>&nbsp;
			<a href="#">手机版</a>&nbsp;
			<a href="#">企鹅邮箱</a>&nbsp;
		</div>
	</nav>
<section>
	<div class="box0">
		<div class="box1">
			<img src="../src/qqmail1.png" alt="">
		</div>
	</div>

	<div class="box2">
	<div class="box03">
			<div class="box3"><a href="#">快速登陆</a>
			</div>
			<div class="box4">
			<a href="#">
				账号密码登陆
			</a>
			</div>
	</div>
		<div class="box5">
			<form action="https://www.taobao.com">
				<input type="text" name="text" placeholder="支持QQ号/邮箱/手机号" class="input1">
				<input type="password" name="password" class="input1" placeholder="QQ密码登陆">
			<p class="p1">
				<input type="checkbox">下次自动登陆
			</p>
			<p>
				<input type="submit" value="登&nbsp;陆" class="input2">
			</p>
			<div class="diva">
				<a href="">忘了密码&nbsp;|</a>
				<a href="">注册新账号&nbsp;|</a>
				<a href="">意见反馈&nbsp;|</a>
			</div>
			</form>
		</div>
	</div>
<!-- 一个表单标签结束 -->
</section>
<footer>
	<div class="foot1">
		<a href="#">关于腾讯&nbsp;|</a>
		<a href="#">服务条款&nbsp;|</a>
		<a href="#">客服中心&nbsp;|</a>
		<a href="#">联系我们&nbsp;|</a>
		<a href="#">帮助中心&nbsp;|</a>
	</div>
	<div class="foot2">
		&copy;1998 - 2018 Tencent Inc. All Rights Reserved.
	</div>
</footer>
</body>
</html>
