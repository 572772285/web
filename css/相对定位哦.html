<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相对定位</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.box2{
			width: 300px;
			height: 300px;
			background-color: pink;
			position: relative;
			left: 50px;
			background-attachment: fixed;
		}
		.box3{
			width: 100px;
			height: 100px;
			background-color: blue
		}
		.content{
			width: 1000px;
			height: 1000px;
			background-color: purple;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="content"></div>
</body>
</html>
