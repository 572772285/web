<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网页基本布局</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 100px;
			height:100px;
			background-color: red;
			float: left;
		}
		.box2{
			width: 300px;
			height: 100px;
			background-color: blue;
			float: right;
		}
		.box2 ul{
			float: left;	
			line-height: 100px;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2">
		<ul>5564163</ul>
		<ul>41413</ul>
		<ul>21421</ul>
	</div>
</body>
</html>
