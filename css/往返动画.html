<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>往返动画</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.div1{
			width: 200px;
			height: 200px;
			background-color: blue;
			animation-name:sport1;
			animation-duration: 2s;
			animation-iteration-count: infinite;
			animation-timing-function: ease;
			animation-direction: alternate;
		}
		@keyframes sport1{
			from{
				margin-left: 0px;
			}
			to{
				margin-left: 400px;
			}
		}
		.div2{
			width: 1300px;
			height: 400px;
			border:5px solid yellow;
			margin: 0px auto;
			position: relative;
		}
		.div2>div{
			width: 200px;
			height: 200px;
			background-color: pink;
			position: absolute;
			top: 0px;
			left: 0px;
			animation:sport 5s linear infinite;
			opacity: 1;
		}
		@keyframes sport{
			0%{
				top:0px;
				left: 0px;
			}
			25%{
				top:0;
				left: 500px;
				
			}
			50%{
				top: 200px;
				left: 1100px;
			}
				
			75%{
				top: 200px;
				left: 500px;
				opacity: 0.5;
			}
			100%{
				top:0px;
				left: 0px;
			}
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2">
		<div></div>
	</div>
</body>
</html>
