<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>行内块状元素垂直对齐</title>
	<style>
		*{
			padding: 0px;
			margin: 0px;
		}
		li{
			list-style: none;
			line-height: 80px;
			border:1px solid black;
			margin-top: 15px;
			background-color: red;
		}
		li:before{
			display: inline-block;
			vertical-align: top;
			background-color: blue;
			content: "";
			width: 5px;
			height: 5px;
			border:1px solid black;
			margin-top: 40px;
		}
		div{
			margin: 100px;
			padding: 100px;
			font-size: 30px;

		}
	</style>
</head>
<body>
	<h1 align="center">行内块状元素前面添加点状位置垂直居中</h1>
	<div>
		<li>我是文字</li>
		<li>我是文字</li>
		<li>我是文字</li>
		<li>我是文字</li>
		<li>我是文字</li>
		<li>我是文字</li>
	</div>
</body>
</html>
